<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>

  <main class="card">
    <div class="card__img-div">
      <img class="card__img-div__pattern" src="images/bg-pattern-card.svg" alt="">
      <img class="card__img-div__avatar" src="images/image-victor.jpg" alt="">
    </div>
    <article class="card__article01">
      <div class="card__article01__div">
        <h1 class="card__article01__div__name">Victor Crest</h1>
        <p class="card__article01__div__age">26</p>
      </div>
      <p class="card__article01__from">London</p>
    </article>
    <article class="card__article02">
      <div class="card__article02__div">
        <p>80K</p>
        <h2>Followers</h2>
      </div>
      <div class="card__article02__div">
        <p>803K</p>
        <h2>Likes</h2>
      </div>
      <div class="card__article02__div">
        <p>1.4K</p>
        <h2>Photos</h2>
      </div>
    </article>
  </main>

</body>
</html>
